name: flutter_cd

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.11'
          channel: 'stable'

      - run: flutter channel master
      - run: flutter upgrade
      - run: flutter pub get
      - run: flutter test
      - run: flutter build appbundle -v